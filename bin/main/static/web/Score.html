<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stayle/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Battle ship</title>

<body id="bodyScore" class="bodyScoreC">
    <h6>Score</h6>
    <nav class="navbar navbar-expand-lg navbar-light colorNav">
        <a class="navbar-brand" id="colorHome" href="games.html">Homepage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"    
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="colorGame" href="game.html">Game</a>
                <a class="nav-item nav-link" id="colorScore" href="Score.html">Score</a>
            </div>
        </div>
    </nav>
    <div class="container" id="app">
        <button type="button" class="btn btn-light"v-on:click="fondoOjosScore()" >Gif 1</button>
        <button type="button" class="btn btn-danger"v-on:click="fondoImagenDeFondo()">Image</button>
        <button type="button" class="btn btn-light"v-on:click="fondoEcenasScore()">Gif 2</button>

        <div class="col-md-4">
            <h2 class="h2">leaderboard</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total points</th>
                        <th>WIn</th>
                        <th>Lose</th>
                        <th>Tie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="player in board">
                        <td>{{player.username}}</td>
                        <td>{{player.totalPoints}}</td>
                        <td>{{player.wins}}</td>
                        <td>{{player.losses}}</td>
                        <td>{{player.ties}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
